<mat-sidenav-container class="sidenav-container">
  
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="'side'" 
        [opened]="true">
      
      <mat-toolbar>Menú</mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Inicio</span>
        </a>
  
        <a mat-list-item routerLink="/clients" routerLinkActive="active-link">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Clientes</span>
        </a>
  
        <a mat-list-item routerLink="/orders" routerLinkActive="active-link">
          <mat-icon matListItemIcon>shopping_cart</mat-icon>
          <span matListItemTitle>Pedidos</span>
        </a>
  
        <mat-divider></mat-divider>
  
        <a mat-list-item (click)="logout()" style="cursor: pointer; color: red;">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Cerrar Sesión</span>
        </a>
  
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Sistema POS</span>
      </mat-toolbar>
  
      <div class="main-content">
         <router-outlet></router-outlet>
      </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
