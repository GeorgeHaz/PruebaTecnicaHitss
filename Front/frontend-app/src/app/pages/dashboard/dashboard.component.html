<div class="dashboard-container">
  <header>
    <h1>Panel de Control</h1>
    <button mat-flat-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon> Salir
    </button>
  </header>
  <nav style="margin-bottom: 20px; display: flex; gap: 10px;">
    <a mat-raised-button color="primary" routerLink="/dashboard">Inicio</a>
    <a mat-raised-button routerLink="/clients">Clientes</a>
    <a mat-raised-button routerLink="/orders">Pedidos</a>
  </nav>
  <div class="kpi-grid">
    @for (item of kpiList; track item.label) {
      <mat-card class="kpi-card" [style.borderLeftColor]="item.color">
        <mat-card-content>
          <div class="kpi-content">
            <div>
              <div class="kpi-label">{{ item.label }}</div>
              <div class="kpi-value">{{ item.value }}</div>
            </div>
            <mat-icon [style.color]="item.color" class="kpi-icon">{{ item.icon }}</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>

  <div class="charts-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Distribuci√≥n de Pedidos</mat-card-title>
      </mat-card-header>
      <mat-card-content class="chart-content">
        <canvas baseChart
          [data]="pieChartData"
          [options]="pieChartOptions"
          [type]="'pie'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
