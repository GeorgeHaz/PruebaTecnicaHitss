<div class="page-container">
  <h1>Gestión de Clientes</h1>

  <div class="content-grid">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>{{ isEditing ? 'Editar Cliente' : 'Nuevo Cliente' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
          <div class="form-row">
            <mat-form-field class="half-width">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="first_name">
            </mat-form-field>
            <mat-form-field class="half-width">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="last_name">
            </mat-form-field>
          </div>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>

          <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
              {{ isEditing ? 'Actualizar' : 'Guardar' }}
            </button>

            <button *ngIf="isEditing" mat-button type="button" (click)="resetForm()">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="clients">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone || '-'}} </td>
        </ng-container>

        <!-- Nueva columna de acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
